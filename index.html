<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">
            <div class="text-center">Weather Dashboard</div>
        </a>
    </nav>

    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4">Search for a city:</div>
            </div>


            <div class="search-container">
                <div class="row">

                    <input type="text" placeholder="City Name" name="search">
                    <button class="btn btn-primary btn-sm" id="search-button">
                        <i class="material-icons">search</i>
                    </button>

                </div>
            </div>

            <div class="Recent Cities">
                <div class="row">
                    <div class="col-6 col-md-4">
                        <p>Recent Cities:</p>
                    </div>
                </div>
            </div>




        </div>
    </div>

    <!-- City list will Get Dumped Here -->
    <div id="city-view"></div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
